<script>
    const apiKey = 'pk.4aa50b3509eb35021789f305ebcd4f37'; // Replace with your actual LocationIQ API key

    // Function for autocomplete for monthly section
    const inputMonthly = document.getElementById('autocomplete');
    const resultsContainerMonthly = document.getElementById('autocomplete-results');

    inputMonthly.addEventListener('input', async (e) => {
        const query = e.target.value.trim();
        if (query.length < 3) {
            resultsContainerMonthly.innerHTML = ''; // Clear results for short queries
            return;
        }

        try {
            const response = await fetch(`https://api.locationiq.com/v1/autocomplete.php?key=${apiKey}&q=${encodeURIComponent(query)}`);
            if (!response.ok) {
                throw new Error('Failed to fetch location data');
            }
            const data = await response.json();

            // Populate results
            resultsContainerMonthly.innerHTML = data
                .map(item => `<div data-lat="${item.lat}" data-lon="${item.lon}">${item.display_name}</div>`)
                .join('');

            // Add click listener to suggestions
            resultsContainerMonthly.querySelectorAll('div').forEach(div => {
                div.addEventListener('click', () => {
                    inputMonthly.value = div.textContent; // Set input value to selected result
                    resultsContainerMonthly.innerHTML = ''; // Clear suggestions
                });
            });
        } catch (error) {
            console.error('Error:', error);
            resultsContainerMonthly.innerHTML = '<div>Error fetching suggestions</div>';
        }
    });
