<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ParKar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        #autocomplete-results {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            width: calc(100% - 2rem);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        #autocomplete-results div {
            padding: 8px 12px;
            cursor: pointer;
        }
        #autocomplete-results div:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body class="bg-white">
<header class="flex justify-between items-center p-6">
    <div class="flex items-center">
        <img alt="parkar Logo" class="h-8" height="50" src="assets/logo.png" width="100"/>
    </div>
    <nav class="flex space-x-6">
        <a class="text-black font-medium" href="#">About</a>
        <a class="text-black font-medium" href="#"><i class="fas fa-user-circle"></i> My Account</a>
    </nav>
</header>
<main class="flex justify-center items-center h-screen px-4">
    <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-12 items-center">
        <div class="max-w-md">
            <h1 class="text-4xl font-bold mb-4">Parking made easy, wherever you go</h1>
            <div class="flex mb-4">
                <button id="hourly-daily-btn" class="bg-gray-200 text-black font-medium py-2 px-4 rounded-l">Hourly/Daily</button>
                <button id="monthly-btn" class="bg-gray-100 text-black font-medium py-2 px-4 rounded-r">Monthly</button>
            </div>

            <!-- Hourly/Daily Options Container -->
<!-- Hourly/Daily Options Container -->
<div id="hourly-daily-options" class="mb-4"> <!-- Ensure this is visible by default -->
    <!-- Autocomplete Input -->
    <div class="relative mb-4">
        <input id="hourly-autocomplete" class="w-full border border-gray-300 rounded py-2 pl-10 pr-4" placeholder="Where are you going?" type="text"/>
        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        <div id="hourly-autocomplete-results" class="absolute bg-white border border-gray-300 z-10 max-h-48 overflow-y-auto w-full shadow-lg hidden"></div> <!-- Container for autocomplete results -->
    </div>
    <!-- Date Picker -->
    <div class="mb-4">
        <label for="hourly-date-picker" class="block mb-2 font-medium">Date</label>
        <input 
            type="date" 
            id="hourly-date-picker" 
            class="w-full border border-gray-300 rounded py-2 px-4"
        />
    </div>
    <!-- Start Time Picker -->
    <div class="mb-4">
        <label for="hourly-start-time" class="block mb-2 font-medium">Start Time</label>
        <input 
            type="time" 
            id="hourly-start-time" 
            class="w-full border border-gray-300 rounded py-2 px-4"
        />
    </div>
    <!-- End Time Picker -->
    <div class="mb-4">
        <label for="hourly-end-time" class="block mb-2 font-medium">End Time</label>
        <input 
            type="time" 
            id="hourly-end-time" 
            class="w-full border border-gray-300 rounded py-2 px-4"
        />
    </div>
</div>

            <!-- Monthly Options Container -->
            <div id="monthly-options" class="hidden mb-4">
                <!-- Autocomplete Input -->
                <div class="relative mb-4">
                    <input id="autocomplete" class="w-full border border-gray-300 rounded py-2 pl-10 pr-4" placeholder="Where are you going?" type="text"/>
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    <div id="autocomplete-results"></div>
                </div>
                <!-- Start Date Picker -->
                <div class="mb-4">
                    <label for="start-date-picker" class="block mb-2 font-medium ">Start Date</label>
                    <input 
                        type="date" 
                        id="start-date-picker" 
                        class="w-full border border-gray-300 rounded py-2 px-4"
                    />
                </div>
                <!-- End Date Picker -->
                <div class="mb-4">
                    <label for="end-date-picker" class="block mb-2 font-medium">End Date</label>
                    <input 
                        type="date" 
                        id="end-date-picker" 
                        class="w-full border border-gray-300 rounded py-2 px-4"
                    />
                </div>
            </div>

            <button class="bg-blue-600 text-white font-medium py-2 px-4 rounded w-full">Find Parking Spots</button>
        </div>
        <div class="hidden md:block">
            <img alt="Woman in a parking garage holding a phone" class="rounded-lg" height="300" src="https://storage.googleapis.com/a1aa/image/DDl2UScAWexNJCig7rm4e3MOTizAIc51F4eDRzXs4CK7PUmnA.jpg" width="500"/>
        </div>
    </div>
</main>
<script>
    const apiKey = 'pk.4aa50b3509eb35021789f305ebcd4f37'; // Replace with your actual LocationIQ API key

    // Function for autocomplete for monthly section
    const inputMonthly = document.getElementById('autocomplete');
    const resultsContainerMonthly = document.getElementById('autocomplete-results');

    inputMonthly.addEventListener('input', async (e) => {
        const query = e.target.value.trim();
        if (query.length < 3) {
            resultsContainerMonthly.innerHTML = ''; // Clear results for short queries
            return;
        }

        try {
            const response = await fetch(`https://api.locationiq.com/v1/autocomplete.php?key=${apiKey}&q=${encodeURIComponent(query)}`);
            if (!response.ok) {
                throw new Error('Failed to fetch location data');
            }
            const data = await response.json();

            // Populate results
            resultsContainerMonthly.innerHTML = data
                .map(item => `<div data-lat="${item.lat}" data-lon="${item.lon}">${item.display_name}</div>`)
                .join('');

            // Add click listener to suggestions
            resultsContainerMonthly.querySelectorAll('div').forEach(div => {
                div.addEventListener('click', () => {
                    inputMonthly.value = div.textContent; // Set input value to selected result
                    resultsContainerMonthly.innerHTML = ''; // Clear suggestions
                });
            });
        } catch (error) {
            console.error('Error:', error);
            resultsContainerMonthly.innerHTML = '<div>Error fetching suggestions</div>';
        }
    });

    // Function for autocomplete for hourly/daily section
    const inputHourly = document.getElementById('hourly-autocomplete');
const resultsContainerHourly = document.getElementById('hourly-autocomplete-results');

inputHourly.addEventListener('input', async (e) => {
    const query = e.target.value.trim();
    if (query.length < 3) {
        resultsContainerHourly.innerHTML = ''; // Clear results for short queries
        resultsContainerHourly.classList.add('hidden'); // Hide results
        return;
    }

    try {
        const response = await fetch(`https://api.locationiq.com/v1/autocomplete.php?key=${apiKey}&q=${encodeURIComponent(query)}`);
        if (!response.ok) {
            throw new Error('Failed to fetch location data');
        }
        const data = await response.json();

        // Populate results
        resultsContainerHourly.innerHTML = data
            .map(item => `<div class="cursor-pointer p-2 hover:bg-gray-100" data-lat="${item.lat}" data-lon="${item.lon}">${item.display_name}</div>`)
            .join('');

        resultsContainerHourly.classList.remove('hidden'); // Show results

        // Add click listener to suggestions
        resultsContainerHourly.querySelectorAll('div').forEach(div => {
            div.addEventListener('click', () => {
                inputHourly.value = div.textContent; // Set input value to selected result
                resultsContainerHourly.innerHTML = ''; // Clear suggestions
                resultsContainerHourly.classList.add('hidden'); // Hide results
            });
        });
    } catch (error) {
        console.error('Error:', error);
        resultsContainerHourly.innerHTML = '<div class="p-2">Error fetching suggestions</div>';
        resultsContainerHourly.classList.remove('hidden'); // Show error message
    }
});

// Close suggestions on outside click
document.addEventListener('click', (e) => {
    if (!resultsContainerHourly.contains(e.target) && e.target !== inputHourly) {
        resultsContainerHourly.innerHTML = ''; // Close suggestions on outside click
        resultsContainerHourly.classList.add('hidden'); // Hide results
    }
});

    // Existing code for toggling between hourly/daily and monthly options
    document.getElementById('hourly-daily-btn').addEventListener('click', () => {
        document.getElementById('hourly-daily-options').classList.remove('hidden');
        document.getElementById('monthly-options').classList.add('hidden');
    });

    document.getElementById('monthly-btn').addEventListener('click', () => {
        document.getElementById('monthly-options').classList.remove('hidden');
        document.getElementById('hourly-daily-options').classList.add('hidden');
    });
</script>
<script>
    document.getElementById('hourly-daily-btn').addEventListener('click', () => {
        document.getElementById('hourly-daily-options').classList.remove('hidden');
        document.getElementById('monthly-options').classList.add('hidden');
    });

    document.getElementById('monthly-btn').addEventListener('click', () => {
        document.getElementById('monthly-options').classList.remove('hidden');
        document.getElementById('hourly-daily-options').classList.add('hidden');
    });
</script>
</body>
</html>
